<!-- base page with all the common css and js included -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Bootstrap icon css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<!--user defined css-->
	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<title th:text="${title}">base page</title>

</head>

<body class="cover">
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/books.png}" height="30px" width="30px"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/}"><i class="bi bi-house-door"></i>
							Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/book-list}"><i class="bi bi-book"></i> Book List</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link" th:href="@{/add-book}"><i class="bi bi-journal-plus"></i> Add Book</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/user-list}"><i class="bi bi-person-lines-fill"></i> User
							List</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link" th:href="@{/add-user}"><i class="bi bi-person-plus"></i> Add User</a>
					</li>
				</ul>
				<form class="d-flex" role="search" th:if="${showSearchBookBar}">
					<input class="form-control me-2" id="search-input" onkeyup="search()" type="text"
						placeholder="Search" aria-label="Search" />
				</form>
				<form class="d-flex" role="search" th:if="${showSearchUserBar}">
					<input class="form-control me-2" id="search-input-user" onkeyup="searchUser()" type="text"
						placeholder="Search" aria-label="Search" />
				</form>
			</div>
		</div>
	</nav>
	<!-- end Navbar -->

	<!-- inserting the page content here -->
	<div th:replace="${content}"></div>

	<!-- jQuery, Popper.js, and Bootstrap JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<!-- sweet alert cdn -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!--user defined js-->
	<script th:src="@{/js/script.js}"></script>

</body>

</html>
